<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Thando's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Search for city"
          required
          id="search-form-input"
          class="search-form-input"
        />
        <button type="submit" class="search-form-button">
          <i class="fa fa-search"></i></button
        ><span class="main-date">Tuesday 15:17, 15 September</span>
      </form>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city" class="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="date"></span> <br /><br /><span id="description"></span>
              <br /><br />
              Humidity: <span id="humidity"></span>, <br /><br />
              Wind:
              <span id="wind-speed"></span>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-tempVal" id="temp-val"></div>
            <div class="weather-app-unit">&degC</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-day"></div>
        </div>
      </main>
      <footer>
        <a
          href="https://github.com/thando-mkwananzi/my-weather-app"
          target="_blank"
          >Open source code</a
        >
        by Thando Mkwananzi<a
          href="https://www.linkedin.com/in/thando-mkwananzi"
          target="_blank"
          class="icon-link"
          ><i
            class="fa fa-linkedin-square"
            aria-hidden="true"
            font-size="80px"
          ></i
        ></a>
        hosted on
        <a href="https://thandos-weather-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
        <br /><br />
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
