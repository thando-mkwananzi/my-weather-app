<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>Thando's Weather App</title>
     
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for cities"
            required id="search-form-input"
            class="search-form-input" 
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 id="city" class="weather-app-city">Cape Town</h1>
          <p class="weather-app-details">
            Wednesday 8:39, overcast clouds
            <br />
            Humidity:<strong>85%</strong>, Wind: <strong>4.63km/h</strong>
          </p>
        </div>
        <div class="weather-app-temp-container">
          <div class="weather-app-icon">üå•Ô∏è</div>
          <div class="weather-app-tempVal">20</div>  
          <div class="weather-app-unit">&degC</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/thando-mkwananzi" target="_blank"
          >Thando Mkwananzi</a
        >
        is open-sourced on
        <a
          href="https://github.com/thando-mkwananzi/my-weather-app"
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://thandos-weather-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
